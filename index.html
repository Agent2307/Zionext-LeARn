<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    
    <a-assets>
    <a-asset-item id="car" src="./Robot_arm.glb"></a-asset-item>
  </a-assets>

  <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
  <a-camera
    id="camera"
    position="0 8 0"
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>
  
  <a-entity
    light="
      type: directional;
      intensity: 0.8;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraTop: 20;
      shadowCameraBottom: -20;
      shadowCameraRight: 20;
      shadowCameraLeft: -20;
      target: #model"
    xrextras-attach="target: model; offset: 8 15 4"
    position="1 4.3 2.5"
    shadow>
  </a-entity>

  <a-light type="ambient" intensity="0.5"></a-light>

  <a-entity
    id="model"
    gltf-model="#car"
    scale="5 5 5"
    visible="false"
    shadow="receive: false"
    gltf-morph="morphtarget: Surprised; value: 0"
    animation-mixer="clip: Robotics; loop: repeat; crossFadeDuration: 0.4"
    xrextras-hold-drag
    xrextras-two-finger-rotate
    xrextras-pinch-scale
    cubemap-realtime>
  </a-entity>

  <!-- Adding the cantap class allows the ground to be clicked -->
  <a-box
    id="ground"
    scale="1000 2 1000"
    position="0 -1 0"
    material="shader: shadow; transparent: true; opacity: 0.4"
    shadow>
  </a-box>
    <div>
<h3>Tap to place Robot Arm</h3>
  <h3>Hold and Drag to move it</h3>
</div>
  </body>
</html>
